    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Array Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <button id="clicked">Click me</button>
        <div id="choice-view"></div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script>
        var nums = [
            {
                item:"hat",
                picked: false,
            },
            {
                item:"mouse",
                picked: false,
            },
            {
                item:"bird",
                picked: false,
            },
            {
                item:"lizard",
                picked: false,
            },
            {
                item:"berry",
                picked: false,
            },
        ];
        function selectItem(arr){
            var randomIndex = Math.floor(Math.random()*arr.length);
            console.log("nums["+randomIndex+"] = " , arr[randomIndex]);

            var randChoice = arr[randomIndex];
       
            $("#clicked").on("click", function(){
                if(randChoice.picked != true){
                    $("#choice-view").html("<p>"+ randChoice.item + "</p>");
                    randChoice.picked = true;
                }else{
                    selectItem(arr);
                }
            });
        }

        selectItem(nums);



        </script>
    </body>
</html>
